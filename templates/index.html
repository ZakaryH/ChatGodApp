				var socket = io();

				// Handle incoming messages
				socket.on("message_send", function (msg, cb) {
					console.log("Got data: " + msg);

					// Update message and username
					$("#user-message-" + msg.user_number).text(msg.message);
					$("#user-name-" + msg.user_number).text(
						msg.current_user[0].toUpperCase() + msg.current_user.substr(1)
					);

					// Animate the avatar for the user receiving the message
					animateAvatar(msg.user_number);

					// Apply textfill to all user elements
					applyTextFillToAllUsers();

					if (cb) cb();
				});

					// Apply styling based on voice style
					const avatar = $(`#avatar-${i}`);

					container.css("box-shadow", "0 0 15px rgba(121, 241, 255, 0.6)");

							avatar.css("filter", "brightness(0.8) saturate(0.8)");

							avatar.css("filter", "hue-rotate(90deg) brightness(0.9)");
							break;

							avatar.css("filter", "brightness(0.7) contrast(0.9)");

							avatar.css("filter", "sepia(0.5) saturate(1.3)");

					const avatarContainer = $(`#avatar-container-${userNumber}`);

				} else if (theme === "transparent") {

			// Stress test - rapidly test different styles on all players
			function stressTest() {
				const styles = [
					"angry",
					"cheerful",
					"excited",
					"sad",
					"terrified",
					"whispering",
					"shouting",
					"hopeful",
					"unfriendly",
					"random",
				];

				// Display stress test message on all players
				for (let i = 1; i <= 3; i++) {
					$(`#user-name-${i}`).text(`Stress Test`);
					$(`#user-message-${i}`).text(`Starting stress test...`);
				}

				// Number of animation cycles to run
				const cycles = 5;

				// Run multiple animation cycles
				for (let cycle = 0; cycle < cycles; cycle++) {
					// For each cycle, animate all players with random styles
					for (let player = 1; player <= 3; player++) {
						setTimeout(() => {
							// Pick a random style
							const randomStyle =
								styles[Math.floor(Math.random() * styles.length)];

							// Display what's happening
							$(`#user-message-${player}`).text(
								`Style: ${randomStyle} (${cycle + 1}/${cycles})`
							);

							// Update the dropdown to show what's being tested
							$(`#voicestyle${player}`).val(randomStyle);

							// Apply avatar styles directly
							const avatar = $(`#avatar-${player}`);
							const container = $(`#avatar-container-${player}`);

							// Reset and apply new style
							container.css("box-shadow", "0 0 15px rgba(121, 241, 255, 0.6)");

							// Apply styling based on the random style
							switch (randomStyle) {
								case "angry":
									container.css(
										"box-shadow",
										"0 0 15px rgba(255, 99, 71, 0.8)"
									);
									avatar.css("filter", "hue-rotate(-40deg) saturate(1.5)");
									break;
								case "cheerful":
									container.css(
										"box-shadow",
										"0 0 15px rgba(255, 215, 0, 0.8)"
									);
									avatar.css("filter", "brightness(1.2) saturate(1.2)");
									break;
								case "excited":
									container.css(
										"box-shadow",
										"0 0 15px rgba(124, 252, 0, 0.8)"
									);
									avatar.css("filter", "brightness(1.3) saturate(1.3)");
									break;
								case "sad":
									container.css(
										"box-shadow",
										"0 0 15px rgba(70, 130, 180, 0.8)"
									);
									avatar.css("filter", "brightness(0.8) saturate(0.8)");
									break;
								case "terrified":
									container.css(
										"box-shadow",
										"0 0 15px rgba(148, 0, 211, 0.8)"
									);
									avatar.css("filter", "hue-rotate(90deg) brightness(0.9)");
									break;
								case "whispering":
									container.css(
										"box-shadow",
										"0 0 15px rgba(255, 255, 255, 0.5)"
									);
									avatar.css("filter", "brightness(0.7) contrast(0.9)");
									break;
								case "unfriendly":
									container.css(
										"box-shadow",
										"0 0 15px rgba(165, 42, 42, 0.8)"
									);
									avatar.css("filter", "sepia(0.5) saturate(1.3)");
									break;
								case "shouting":
									container.css("box-shadow", "0 0 15px rgba(255, 69, 0, 0.8)");
									avatar.css("filter", "contrast(1.4) brightness(1.2)");
									break;
								case "hopeful":
									container.css(
										"box-shadow",
										"0 0 15px rgba(0, 191, 255, 0.8)"
									);
									avatar.css("filter", "brightness(1.1) contrast(1.1)");
									break;
								case "random":
								default:
									avatar.css("filter", "none");
									container.css(
										"box-shadow",
										"0 0 15px rgba(121, 241, 255, 0.6)"
									);
									break;
							}

							// Animate the avatar
							container.removeClass("avatar-animate");
							void container[0].offsetWidth;
							container.addClass("avatar-animate");

							avatar.css("transform", "translateY(-5px)");
							setTimeout(() => {
								avatar.css("transform", "translateY(0)");
							}, 400);

							// Update text sizing
							for (let i = 1; i <= 3; i++) {
								$("#user-name-box-" + i).textfill({
									minFontPixels: 2,
									maxFontPixels: 50,
									explicitHeight: 60,
								});
								$("#user-message-box-" + i).textfill({
									minFontPixels: 2,
									maxFontPixels: 30,
								});
							}
						}, cycle * 1500 + player * 300); // Stagger players within each cycle
					}
				}
			}
